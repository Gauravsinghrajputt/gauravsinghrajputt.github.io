                <button id="mobile-menu-button" class="md:hidden">

            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 px-4 pb-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex flex-col space-y-2">
                <a href="/#home" class="hover:text-primary-light dark:hover:text-primary-dark transition py-2">Home</a>

    <main class="container mx-auto p-4 md:p-6 flex-grow">
        <section id="resume-controls" class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
            <a href="/" class="w-full sm:w-auto text-center border-2 border-primary-light dark:border-primary-dark text-primary-light dark:text-primary-dark font-semibold py-2 px-5 rounded-lg hover:bg-primary-light/10 dark:hover:bg-primary-dark/10 transition">

                Download Resume (PDF)<i class="fas fa-download ml-2"></i>
            </a>

        <section id="resume-section" class="bg-white dark:bg-gray-800 p-2 sm:p-4 rounded-xl shadow-lg">
            <div class="aspect-w-4 aspect-h-5">
                 <iframe src="/resume/resume.pdf" class="w-full h-[calc(100vh-10rem)] rounded-lg"></iframe>
            </div>
        </section>
    </main>

    <footer class="bg-gray-200 dark:bg-gray-800/50 border-t border-gray-300 dark:border-gray-700 py-8 px-4 mt-auto">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <a href="/" class="text-2xl font-bold text-primary-light dark:text-primary-dark">Gaurav<span class="text-accent-light dark:text-accent-dark">.</span></a>

                </div>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        if (localStorage.getItem('color-theme') === 'dark' || (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            document.body.classList.add('dark');
            themeToggle.checked = true;
        } else {
            html.classList.remove('dark');
            document.body.classList.remove('dark');
            themeToggle.checked = false;
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.classList.add('dark');
                document.body.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                html.classList.remove('dark');
                document.body.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelectorAll('#mobile-menu a, nav .hidden.md\\:flex a');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
